<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="pragma" content="no-cache" />

<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"/>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">

<link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">

<link rel="stylesheet" type="text/css" href="css/mdb.css">
<script type="text/javascript" src="js/mdb.js"></script>
</head>
<body>
	

        <!--Mask-->
<div id="intro" class="view" style="background-image: url(img/index.jpg);background-repeat: no-repeat;background-attachment: fixed;background-size: cover;">


	<form name="sendin" action="$(link-login-only)" method="post">
		<input type="hidden" name="username" />
		<input type="hidden" name="password" />
		<input type="hidden" name="dst" value="$(link-orig)" />
		<input type="hidden" name="popup" value="true" />
	</form>
	
	<script type="text/javascript" src="/md5.js"></script>
	<script type="text/javascript">
	<!--
	    function doLogin() {
		document.sendin.username.value = document.login.username.value;
		document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
		document.sendin.submit();
		return false;
	    }
	//-->
	</script>


  <div class="mask flex-center rgba-black-light">

      <!-- Default form login -->
<form name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()" $(endif) id="login-form" class="text-left border border-light p-5 col-lg-4" style="background-image: url('img/header.png');background-size: cover;background-position: center; box-shadow: 2px 2px 2px 2px rgba(200,200,200,0.5)">
	<input type="hidden" name="dst" value="$(link-orig)" />
	<input type="hidden" name="popup" value="true" />

      <img class="col-md-7 container mb-5" src="img/logo.svg">

    <!-- User -->
    <div class="container mt-0">
        <input type="text" name="username" class="form-control form-control-sm mb-3" placeholder="Usuário">
        <input type="password" name="password" class="form-control form-control-sm mb-2" placeholder="Senha">

        <!-- Register -->
    <p class="mt-3 grey-text small"></p>
        
      </div>

      <!-- Footer Elements -->
  <div class="container">
    <p class="h6-responsive grey-text small mt-4 mb-2 text-center">Faça o login com sua rede social de preferência</p>

    <!-- Social buttons -->
    <ul class="list-unstyled list-inline text-center">
      <li class="list-inline-item">
        <a class="btn-floating btn-fb btn-sm mx-1">
          <i class="fab fa-facebook-f"> </i>
        </a>
      </li>
      <li class="list-inline-item">
        <a class="btn-floating btn-tw btn-sm mx-1">
          <i class="fab fa-twitter"> </i>
        </a>
      </li>
      <li class="list-inline-item ">
        <a class="btn-floating btn-gplus btn-sm mx-1">
          <i class="fab fa-instagram pink"> </i>
        </a>
      </li>
      <li class="list-inline-item">
        <a class="btn-floating btn-li btn-sm mx-1">
          <i class="fab fa-linkedin-in"> </i>
        </a>
      </li>
    </ul>
    <!-- Social buttons -->

  </div>
  <!-- Footer Elements -->

    <!-- Sign in button -->
    <a ><button class="btn btn-danger btn-block" type="submit">Entrar</button></a>
    

</form>
<!-- Default form login -->

  </div>

  <div class="footer-login fixed-bottom" style="">
  	<h6 class="footer-color text-right mt-2 mr-2">Powered by MikroTik RouterOS</h6>
  </div>

</div>
<!--/.Mask-->

</html>
